<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve Meeting Space</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    <script type="module" src="{{ url_for('static', path='/firebase-login.js') }}"></script>
</head>
<body>
    <main>
        <header>
            <h1>Reserve Your Room</h1>
        </header>

        <!-- Room Reservation Form -->
        <section>
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
            <form id="reservationForm" action="/reserve-room" method="POST">
                <fieldset>
                    <legend>Book Your Room</legend>
                    <div class="form-group">
                        <label for="selectRoom">Select Room:</label>
                        <select id="selectRoom" name="room_name">
                            {% for room in rooms %}
                                <option value="{{ room.name }}">{{ room.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="reservationDate">Date:</label>
                        <input type="date" id="reservationDate" name="date" required>
                    </div>
    
                    <div class="form-group">
                        <label for="startTime">Start Time:</label>
                        <input type="time" id="startTime" name="start_time" required>
                    </div>
    
                    <div class="form-group">
                        <label for="endTime">End Time:</label>
                        <input type="time" id="endTime" name="end_time" required>
                    </div>
    
                    <button type="submit">Reserve Now</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
